{% extends 'corpus/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos para los campos de entrada */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px; /* Espacio alrededor del texto dentro del campo */
            box-sizing: border-box; /* Incluye el padding en el ancho del campo */
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div>
        <h2 class="text-center">Registro</h2><br>
        <div>
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="{{ form.username.label }}">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="{{ form.email.label }}">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password1" placeholder="{{ form.password1.label }}">
                <div id="passwordHelpBlock" class="form-text">
                    Su contraseña debe tener entre 8 y 20 caracteres.
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password2" placeholder="{{ form.password2.label }}">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-success">Registrarme</button>
            </div>
        </form>
        <br>
        <p class='text-center'>¿Ya estás registrado? <span class='text-center'><a href="{% url 'login' %}">Accede desde aquí</a></span></p>
    </div>
</div>
</body>
{% endblock content %}
